replicaCount: 1

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 512Mi

jvmOpts: >-
  -Xms512m
  -Xmx512m
  -XX:MaxMetaspaceSize=64m
  -XX:ReservedCodeCacheSize=128m
  -XX:MaxDirectMemorySize=64m
  -Xss512k

image:
  repository: ghcr.io/daverbk/self-monitor
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: pp.rabko.online
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - pp.rabko.online
      secretName: pp-rabko-online-tls

envFrom:
  - secretRef:
      name: postgres-credentials

namespace: api
